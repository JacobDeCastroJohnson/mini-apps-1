<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Jacob's TicTactToe Mini</title>
  </head>

  <header>
    <h1> TIC TAC TOE</h1>
  </header>
  <body>
    <p id="test"> This should be replaced</p>

    <table>
      <tr>
        <td class="test" id="cellTest" style="color: red"> Row 1 Column 1</td>
        <td class="test" id="cellTest2" style="color: green"> Row 1 Column 2</td>
        <td class="test" id="cellTest3" style="color: blue"> Row 1 Column 3</td>
      </tr>
      <tr>
        <td class="test" id="cellTest4" style="color: red"> Row 2 Column 1</td>
        <td class="test" id="cellTest5" style="color: green"> Row 2 Column 2</td>
        <td class="test" id="cellTest6" style="color: blue"> Row 2 Column 3</td>
      </tr>
      <tr>
        <td class="test" id="cellTest7" style="color: red"> Row 3 Column 1</td>
        <td class="test" id="cellTest8" style="color: green"> Row 3 Column 2</td>
        <td class="test" id="cellTest9" style="color: blue"> Row 3 Column 3</td>
      </tr>
    </table>
    <br>
    <button id="refresh"> Play Again!</button>
  </body>
  <script id="test" type="text/javascript" src="app.js"></script>
  <br>
  <br>
  <br>
  <footer> Created by: Jacob Johnson || HRSF130</footer>
</html>
